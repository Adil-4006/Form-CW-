<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form oninput="x.value=parseInt(a.value) - parseInt(b.value) ">
        <Fieldset>
            <legend> Personal Details</legend>
                <label>Name</label>
                <input type="text"><br><br>
                <label>Select Subject</label>
                <select>
                    <option>English</option>
                    <option>Social</option>
                    <option>Mathematics</option>
                    <option>Science</option>
                </select><br>
                <label>Gender:-</label><br>
                <input type="radio">Male
                <input type="radio">Female
                <br><br>
                <label>Favourite City :-</label><br>
                <input type="checkbox">Bengaluru
                <input type="checkbox">Mumbai
                <input type="checkbox">Delhi
                <label>BirthDate</label><br><br>
                <input type="Date" Id="BirthDate">
                <br><br>
                <input type="submit" Id="Click button">
                <br> <br>
                <Strong>Addition</Strong>
                <input type="Number" id="a"> - <input type="Number" id="b"> = <output Name="x" for="a b"><br><br>
                    <textarea></textarea>


        </Fieldset>
    </form>
</body>
</html>
